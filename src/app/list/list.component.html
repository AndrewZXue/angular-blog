<div>
  <div>
    <h3>My Posts</h3>

    <button type="button" id="new-post-button" (click)="newPost()">
      New Post
    </button>
  </div>

  <div>
    <ul>
      <li *ngFor="let post of posts">
        <a routerLink="/edit/{{post.postid}}">
           <span>{{post.created | date:'m/d/yy, h:mm:ss a'}}</span> <span>{{post.title}}</span>
        </a>
      </li>
    </ul>
  </div>
</div>
