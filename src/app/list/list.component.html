<div class="list-container">
  <div>
    <h3>My Posts</h3>

    <button type="button" id="new-post-button" (click)="newPost()">
      New Post
    </button>
  </div>

  <div>
    <ul class="posts">
      <li *ngFor="let post of posts" routerLink="/edit/{{post.postid}}">
          <span class="badge">{{post.created | date:'M/dd/yy, h:mm:ss'}}</span> <span class="tit">  {{post.title}}</span>
      </li>
    </ul>
  </div>
</div>
